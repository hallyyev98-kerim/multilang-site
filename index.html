<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Многоязычный текст</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    .lang-btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #text {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>Выберите язык:</h2>
  <button class="lang-btn" onclick="setLang('ru')">Русский</button>
  <button class="lang-btn" onclick="setLang('en')">English</button>
  <button class="lang-btn" onclick="setLang('de')">Deutsch</button>

  <div id="text"></div>

  <script>
    const messages = {
      ru: "Привет! Это пример текста на русском языке.",
      en: "Hello! This is a sample text in English.",
      de: "Hallo! Dies ist ein Beispieltext auf Deutsch."
    };

    function setLang(lang) {
      document.getElementById("text").innerText = messages[lang];
    }

    // по умолчанию русский
    setLang("ru");
  </script>
</body>
</html>
